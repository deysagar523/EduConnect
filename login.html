<body class="login_body">

  <img class="icon_logo" src="images/schl_logo.png" alt="schl_logo">

  <h1 class="login_header">
    Tiljala High School<br>
    143,Picnic Garden Road,Kolkata-700039
  </h1>


  <div class="card login_card">
    <div class="card-header">
      <h2 class="login_card_header">Log In To Your Account</h2>
    </div>
    <div class="card-body row">

      <div class="col-lg-6 first_col">
        <form class="" action="dashboard.html" method="post">
          <div class="form-group">
            <label class="login_label"for="exampleInputEmail1"><i class="fas fa-user"></i>   Email address</label>
            <input type="email" class="form-control  login_input" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">

          </div>
          <div class="form-group">
            <label class="login_label"for="exampleInputEmail1"><i class="fas fa-lock"></i>  Password</label>
            <input type="email" class="form-control login_input" id="exampleInputPassword" aria-describedby="emailHelp" placeholder="Enter Password">

          </div>

          <div class="login_submit">
            <button type="submit" class="btn btn-lg  btn-success login_button" name="button">Log In</button>
        </form><br>
        <input type="checkbox" name="" value="" Checked>Remember me ?<br>
        <a href="">Forget Password?</a>
      </div>
    </div>
    <div class="col-lg-6">
      <h5 class="or">Or</h5>
      <div class="card google_card">
        <div class="card-body">
          <i class="fab fa-google"></i> Login With Google
        </div>
      </div>
      <div class="login_submit">
        <a href="signup.html">Create a New Account</a>
      </div>
    </div>
  </div>
  </div>

    <div class="privacy">
    <a href="#"><p>
      Privacy Policy
    </p></a>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
